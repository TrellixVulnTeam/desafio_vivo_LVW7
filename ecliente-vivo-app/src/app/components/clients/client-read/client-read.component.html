<div class="mat-elevation-z4">
<table mat-table [dataSource]="clients">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef > Id </th>
    <td mat-cell *matCellDef="let client"> {{client.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef > Nome </th>
    <td mat-cell *matCellDef="let client"> {{client.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef > CPF </th>
    <td mat-cell *matCellDef="let client"> {{client.cpf}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone1">
    <th mat-header-cell *matHeaderCellDef> Telefone 1 </th>
    <td mat-cell *matCellDef="let client"> {{client.telefone1}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone2">
    <th mat-header-cell *matHeaderCellDef> Telefone 2 </th>
    <td mat-cell *matCellDef="let client"> {{client.telefone2}} </td>
  </ng-container>

  <ng-container matColumnDef="telefone3">
    <th mat-header-cell *matHeaderCellDef> Telefone 3 </th>
    <td mat-cell *matCellDef="let client"> {{client.telefone3}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let client">
      <a routerLink="/clientes/atualizar/{{ client.id }}" class="edit">
        <i class="material-icons">
          edit
        </i>
      </a>
      <a routerLink="/clientes/excluir/{{ client.id }}" class="delete">
        <i class="material-icons">
          delete
        </i>
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
